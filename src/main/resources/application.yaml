server:
  port: 8001
spring:
  datasource:
    url: jdbc:h2:file:/data/reminderdb
    driver-class-name: org.h2.Driver
    username: user
    password: pass
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    hibernate.ddl-auto: update
  h2:
    console.enabled: true